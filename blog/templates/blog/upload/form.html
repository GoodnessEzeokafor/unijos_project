{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!-- Block Title -->
{% block head_title %} {{ block.super }} | Upload {% endblock %}
<!-- Endblock  -->

<!-- Block Content  -->

{% block content %}
<div class="row">
    <div class="col-md-8 mb-5">
        {% if object %}
            <h1>Edit "{{ object.title }}"</h1>
        {% else %}
            <h3>Upload File</h3>
            <form action="." method="POST" enctype="multipart/form-data" class="b">
                {% csrf_token %}
                {{ form|crispy }}
                <input  class="btn btn-block"   type="submit" value="Upload File">
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
<!-- Endblock  -->
