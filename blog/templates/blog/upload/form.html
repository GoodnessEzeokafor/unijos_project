{% extends 'base.html' %}

{% block content %}
{% if object %}
<h1>Edit "{{ object.title }}"</h1>
{% else %}
<h3>Upload File</h3>
<form action="." method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Upload File">
</form>
{% endif %}
{% endblock %}
